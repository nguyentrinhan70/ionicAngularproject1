<h3>Top 4 movies</h3>
<div>
  <a *ngFor ="let movie of movies" class="col-1-4"
    style="text-decoration: none;"
     routerLink='/movie-detail/{{movie.id}}'>
  
    <div class="movie-box">
        <h4>{{movie.name}}</h4>
    </div>
  </a>
</div>
