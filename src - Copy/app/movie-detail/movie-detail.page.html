
<div *ngIf="movie" class="details">
  <h3>You selected: {{movie.name}}, Details</h3>
  <table style="width: 100%;"></table>
  <tr>
      <td>Name:</td>
      <td><input [(ngModel)]="movie.name" placeholder="name"></td>
  </tr>
  <tr>

      <td>ReleaseYear: </td>
      <input [(ngModel)]="movie.releaseYear" placeholder="release year">
  </tr>
</div>
